---

  - name: Configre kernel swap
    hosts: all
    gather_facts: yes
    become: yes

    tasks:

      - name: Fail when memory less than 2GB
        fail:
          msg: "Server memory less than 2048MB"
        when: ansible_memtotal_mb < 2048

      - name: Configure vm.swapiness
        sysctl:
          name: vm.swappiness
          value: '10'
          state: present

